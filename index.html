<!DOCTYPE html>
<html>
	<head>
		<title>Stock Predictions</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="./images/javascript.svg" type="image/x-icon">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>
	</head>

	<body>
		<header>
			<h1>Stock Predictions</h1>
		</header>
		<main>
			<section class="action-panel">
				<form id="ticker-input-form">
					<label for="ticker-input">
						Add up to 3 stock tickers below to get a super accurate stock
						predictions report
					</label>
					<div class="form-input-control">
						<input
							type="text"
							id="ticker-input"
							placeholder="MSFT"
						/>
						<button class="add-ticker-btn">
							<img
								src="images/add.svg"
								class="add-ticker-svg"
								alt="add"
							/>
						</button>
					</div>
				</form>
				<p class="ticker-choice-display">Your tickers will appear here...</p>
				<button
					class="generate-report-btn"
					type="button"
					disabled
				>
					Generate Report
				</button>
				<p class="tag-line">Always correct 15% of the time!</p>
			</section>
			<section class="loading-panel">
				<img
					src="images/loader.svg"
					alt="loading"
				/>
				<div id="api-message">Querying Stocks API...</div>
			</section>
			<section class="output-panel">
				<h2>Your Report</h2>
			</section>
		</main>
		<footer>&copy; This is not real financial advice!</footer>
		<script
			src="script.js"
			type="module"
		></script>
	</body>
</html>
